name: azure-docker-webserver
runtime:
  name: python
  options:
    virtualenv: venv
description: An example of an infrastructure for a Web server on Azure reachable via HTTP
template:
  config:
    location:
      description: The Azure location to deploy to
      default: westeurope
    username:
      description: The username used to configure the Virtual Machine
    password:
      description: The password used to configure the Virtual Machine
      secret: true
